      <!-- Dynamic Song Title -->
      <h2 class="song-title"></h2>
      <!-- Streaming platforms -->
      <div class="stream-platform">
        <p>Listen on Spotify</p>

      </div>

        <p>Listen on Apple Music</p>

      <div class="stream-platform">

      </div>
      <div class="stream-platform">
        <p>Listen on iTunes</p>

      </div>
    </div>
